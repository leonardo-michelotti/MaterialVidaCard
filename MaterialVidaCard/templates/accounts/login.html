<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="{% static 'images/logo3.png' %}" alt="Vida Card Franchising" width="auto" height="auto" class="d-inline-block align-text-top logo">
          </div>
      
          <!-- Login Form -->
          <form method="post">
            {% csrf_token %}
            <input type="email" id="login" class="fadeIn second form-control" name="email" placeholder="Email">
            <input type="submit" class="fadeIn fourth btn btn-primary btn-block" value="Log In">
          </form>
      
          <!-- Error messages -->
          {% if messages %}
            <div class="alert alert-danger custom-alert" role="alert">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
          {% endif %}
        </div>
      </div>
</body>
</html>
