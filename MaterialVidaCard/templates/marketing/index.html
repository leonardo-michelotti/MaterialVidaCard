<!-- templates/marketing/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Marketing</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h2>Campanhas</h2>
        <ul>
            {% for campanha in campanhas %}
                <li>
                    {{ campanha.nome }} - <a href="{% url 'download_campanha' campanha.id %}">Download</a>
                </li>
            {% endfor %}
        </ul>

        <h2>Materiais de Apoio</h2>
        <ul>
            {% for material in materiais %}
                <li>
                    {{ material.nome }} - <a href="{% url 'download_material' material.id %}">Download</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
